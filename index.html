        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .elements-scroll {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            height: 100vh;
            cursor: grab;
        }

        .elements-scroll:active {
            cursor: grabbing;
        }

        .element-card {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05), transparent 70%);
            border-right: 1px solid rgba(0, 255, 255, 0.1);
        }

        .element-symbol {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: bold;
            text-shadow: 0 0 30px currentColor, 0 0 60px currentColor;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .element-name {
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .element-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
            max-width: 90vw;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .detail-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .navigation {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .nav-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            border-radius: 25px;
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .nav-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .element-counter {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            padding: 0.5rem 1.5rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
            }
            to {
                text-shadow: 0 0 40px currentColor, 0 0 60px currentColor, 0 0 80px currentColor;
            }
        }

        /* Element color classes */
        .alkali-metals { color: #ff6b6b; }
        .alkaline-earth { color: #4ecdc4; }
        .transition-metals { color: #45b7d1; }
        .post-transition { color: #96ceb4; }
        .metalloids { color: #feca57; }
        .nonmetals { color: #ff9ff3; }
        .noble-gases { color: #a29bfe; }
        .lanthanides { color: #fd79a8; }
        .actinides { color: #fdcb6e; }
        .unknown { color: #ddd; }

        .state-indicator {
            position: absolute;
            top: 1rem;
            right: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .solid { background: rgba(255, 107, 107, 0.3); border: 1px solid #ff6b6b; }
        .liquid { background: rgba(78, 205, 196, 0.3); border: 1px solid #4ecdc4; }
        .gas { background: rgba(162, 155, 254, 0.3); border: 1px solid #a29bfe; }

        @media (max-width: 768px) {
            .element-details {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .detail-item {
                padding: 0.8rem;
            }
            
            .nav-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

            {symbol: 'Ts', name: 'Tennessine', atomicNo: 117, mass: 294, block: 'Halogen', group: 'Nonmetals', state: 'solid', class: 'nonmetals'},
            {symbol: 'Og', name: 'Oganesson', atomicNo: 118, mass: 294, block: 'Noble Gas', group: 'Noble Gases', state: 'solid', class: 'noble-gases'}
        ];

        let currentElement = 0;
        let isScrolling = false;
        let startX = 0;
        let startTime = 0;

        function createElementCard(element, index) {
            return `
                <div class="element-card">
                    <div class="state-indicator ${element.state}">${element.state.toUpperCase()}</div>
                    <div class="element-symbol ${element.class}">${element.symbol}</div>
                    <div class="element-name">${element.name}</div>
                    <div class="element-details">
                        <div class="detail-item">
                            <div class="detail-label">Atomic Number</div>
                            <div class="detail-value">${element.atomicNo}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Atomic Mass</div>
                            <div class="detail-value">${element.mass}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Block</div>
                            <div class="detail-value">${element.block}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Group</div>
                            <div class="detail-value">${element.group}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderElements() {
            const elementsScroll = document.getElementById('elementsScroll');
            elementsScroll.innerHTML = elements.map((element, index) => createElementCard(element, index)).join('');
        }

        function updateCounter() {
            document.getElementById('elementCounter').textContent = `${currentElement + 1} / ${elements.length}`;
        }

        function goToElement(index) {
            if (index < 0) index = 0;
            if (index >= elements.length) index = elements.length - 1;
            
            currentElement = index;
            const elementsScroll = document.getElementById('elementsScroll');
            elementsScroll.style.transform = `translateX(-${currentElement * 100}vw)`;
            updateCounter();
        }

        function nextElement() {
            if (currentElement < elements.length - 1) {
                goToElement(currentElement + 1);
            }
        }

        function previousElement() {
            if (currentElement > 0) {
                goToElement(currentElement - 1);
            }
        }

        // Touch and mouse event handlers
        let isDragging = false;
        let startPosition = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let animationID = 0;

        function getPositionX(event) {
            return event.type.includes('mouse') ? event.clientX : event.touches[0].clientX;
        }

        function touchStart(event) {
            startPosition = getPositionX(event);
            isDragging = true;
            animationID = requestAnimationFrame(animation);
            
            const elementsScroll = document.getElementById('elementsScroll');
            elementsScroll.style.cursor = 'grabbing';
        }

        function touchMove(event) {
            if (isDragging) {
                const currentPosition = getPositionX(event);
                currentTranslate = prevTranslate + currentPosition - startPosition;
            }
        }

        function touchEnd() {
            isDragging = false;
            cancelAnimationFrame(animationID);
            
            const elementsScroll = document.getElementById('elementsScroll');
            elementsScroll.style.cursor = 'grab';
            
            const movedBy = currentTranslate - prevTranslate;
            
            if (Math.abs(movedBy) > 50) {
                if (movedBy > 0 && currentElement > 0) {
                    goToElement(currentElement - 1);
                } else if (movedBy < 0 && currentElement < elements.length - 1) {
                    goToElement(currentElement + 1);
                }
            }
            
            setSliderPosition();
            setPositionByIndex();
        }

        function animation() {
            setSliderPosition();
            if (isDragging) requestAnimationFrame(animation);
        }

        function setSliderPosition() {
            const elementsScroll = document.getElementById('elementsScroll');
            if (isDragging) {
                elementsScroll.style.transform = `translateX(${currentTranslate}px)`;
            }
        }

        function setPositionByIndex() {
            currentTranslate = currentElement * -window.innerWidth;
            prevTranslate = currentTranslate;
            setSliderPosition();
        }

        // Keyboard navigation
        function handleKeyPress(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    previousElement();
                    break;
                case 'ArrowRight':
                    nextElement();
                    break;
                case 'Home':
                    goToElement(0);
                    break;
                case 'End':
                    goToElement(elements.length - 1);
                    break;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderElements();
            updateCounter();
            setPositionByIndex();
            
            const elementsScroll = document.getElementById('elementsScroll');
            
            // Mouse events
            elementsScroll.addEventListener('mousedown', touchStart);
            elementsScroll.addEventListener('mousemove', touchMove);
            elementsScroll.addEventListener('mouseup', touchEnd);
            elementsScroll.addEventListener('mouseleave', touchEnd);
            
            // Touch events
            elementsScroll.addEventListener('touchstart', touchStart);
            elementsScroll.addEventListener('touchmove', touchMove);
            elementsScroll.addEventListener('touchend', touchEnd);
            
            // Keyboard events
            document.addEventListener('keydown', handleKeyPress);
            
            // Prevent context menu on right click
            elementsScroll.addEventListener('contextmenu', e => e.preventDefault());
            
            // Prevent drag default behavior
            elementsScroll.addEventListener('dragstart', e => e.preventDefault());
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            setPositionByIndex();
        });
    </script>
</body>
