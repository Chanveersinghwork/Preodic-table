            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Main Menu Styles */
        .main-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            gap: 2rem;
            padding: 2rem;
        }

        .menu-title {
            font-size: clamp(2rem, 6vw, 4rem);
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .menu-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            width: 100%;
        }

        .menu-btn {
            padding: 2rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid;
            border-radius: 15px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .s-block { border-color: #ff6b6b; color: #ff6b6b; }
        .s-block:hover { background: rgba(255, 107, 107, 0.2); box-shadow: 0 0 30px rgba(255, 107, 107, 0.5); }

        .p-block { border-color: #4ecdc4; color: #4ecdc4; }
        .p-block:hover { background: rgba(78, 205, 196, 0.2); box-shadow: 0 0 30px rgba(78, 205, 196, 0.5); }

        .d-block { border-color: #45b7d1; color: #45b7d1; }
        .d-block:hover { background: rgba(69, 183, 209, 0.2); box-shadow: 0 0 30px rgba(69, 183, 209, 0.5); }

        .f-block { border-color: #fd79a8; color: #fd79a8; }
        .f-block:hover { background: rgba(253, 121, 168, 0.2); box-shadow: 0 0 30px rgba(253, 121, 168, 0.5); }

        .table-view { border-color: #a29bfe; color: #a29bfe; }
        .table-view:hover { background: rgba(162, 155, 254, 0.2); box-shadow: 0 0 30px rgba(162, 155, 254, 0.5); }

        /* F-Block Submenu */
        .f-submenu {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            gap: 2rem;
        }

        .submenu-title {
            font-size: 2.5rem;
            color: #fd79a8;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px #fd79a8;
        }

        .submenu-options {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 25px;
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* Element Display Styles */
        .elements-display {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            padding: 2rem;
        }

        .display-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px currentColor;
        }

        .elements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .element-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid;
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }

        .element-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .element-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .element-symbol {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px currentColor;
        }

        .element-number {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .element-name {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .element-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .state-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .solid { background: rgba(255, 107, 107, 0.3); border: 1px solid #ff6b6b; color: #ff6b6b; }
        .liquid { background: rgba(78, 205, 196, 0.3); border: 1px solid #4ecdc4; color: #4ecdc4; }
        .gas { background: rgba(162, 155, 254, 0.3); border: 1px solid #a29bfe; color: #a29bfe; }

        /* Periodic Table View */
        .table-display {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            padding: 2rem;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 2px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .table-element {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 60px;
        }

        .table-element:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 0 20px currentColor;
        }

        .table-symbol {
            font-size: 1.2rem;
            margin-bottom: 2px;
        }

        .table-number {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .table-block-label {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 0.6rem;
            opacity: 0.6;
        }

        /* Empty cells for table layout */
        .empty-cell {
            background: transparent;
            border: none;
        }

        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px currentColor; }
            to { text-shadow: 0 0 40px currentColor, 0 0 60px currentColor; }
        }

        @media (max-width: 768px) {
            .menu-options { grid-template-columns: 1fr; }
            .elements-grid { grid-template-columns: 1fr; }
            .periodic-table { grid-template-columns: repeat(9, 1fr); gap: 1px; }
            .table-element { min-height: 50px; }
            .submenu-options { flex-direction: column; align-items: center; }
        }
    </style>

        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'flex';
            document.getElementById('fSubmenu').style.display = 'none';
            document.getElementById('elementsDisplay').style.display = 'none';
            document.getElementById('tableDisplay').style.display = 'none';
        }

        function showFSubmenu() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('fSubmenu').style.display = 'flex';
            document.getElementById('elementsDisplay').style.display = 'none';
            document.getElementById('tableDisplay').style.display = 'none';
        }

        function showElements(blockType) {
            let filteredElements;
            let title;

            switch(blockType) {
                case 's':
                    filteredElements = elements.filter(el => el.block === 's');
                    title = 'S-Block Elements';
                    break;
                case 'p':
                    filteredElements = elements.filter(el => el.block === 'p');
                    title = 'P-Block Elements';
                    break;
                case 'd':
                    filteredElements = elements.filter(el => el.block === 'd');
                    title = 'D-Block Elements';
                    break;
                case 'lanthanides':
                    filteredElements = elements.filter(el => el.series === 'lanthanides');
                    title = 'Lanthanides (F-Block)';
                    break;
                case 'actinides':
                    filteredElements = elements.filter(el => el.series === 'actinides');
                    title = 'Actinides (F-Block)';
                    break;
            }

            document.getElementById('displayTitle').textContent = title;
            document.getElementById('displayTitle').className = `display-title ${blockType === 'lanthanides' || blockType === 'actinides' ? 'f-block' : blockType + '-block'}`;
            
            const elementsGrid = document.getElementById('elementsGrid');
            elementsGrid.innerHTML = filteredElements.map(element => createElementCard(element, blockType)).join('');

            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('fSubmenu').style.display = 'none';
            document.getElementById('elementsDisplay').style.display = 'block';
            document.getElementById('tableDisplay').style.display = 'none';
        }

        function createElementCard(element, blockType) {
            const blockClass = blockType === 'lanthanides' || blockType === 'actinides' ? 'f-block' : blockType + '-block';
            return `
                <div class="element-card ${blockClass}" style="border-color: ${getBlockColor(blockType)}; color: ${getBlockColor(blockType)};">
                    <div class="state-indicator ${element.state}">${element.state.toUpperCase()}</div>
                    <div class="element-header">
                        <div class="element-symbol">${element.symbol}</div>
                        <div class="element-number">${element.atomicNo}</div>
                    </div>
                    <div class="element-name">${element.name}</div>
                    <div class="element-details">
                        <div class="detail-item">
                            <span>Atomic Mass:</span>
                            <span>${element.mass}</span>
                        </div>
                        <div class="detail-item">
                            <span>Block:</span>
                            <span>${element.block.toUpperCase()}-Block</span>
                        </div>
                        <div class="detail-item">
                            <span>Group:</span>
                            <span>${element.group}</span>
                        </div>
                        <div class="detail-item">
                            <span>State:</span>
                            <span>${element.state.charAt(0).toUpperCase() + element.state.slice(1)}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function getBlockColor(blockType) {
            switch(blockType) {
                case 's': return '#ff6b6b';
                case 'p': return '#4ecdc4';
                case 'd': return '#45b7d1';
                case 'f':
                case 'lanthanides':
                case 'actinides': return '#fd79a8';
                default: return '#fff';
            }
        }

        function showTable() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('fSubmenu').style.display = 'none';
            document.getElementById('elementsDisplay').style.display = 'none';
            document.getElementById('tableDisplay').style.display = 'block';
            
            createPeriodicTable();
        }

        function createPeriodicTable() {
            const table = document.getElementById('periodicTable');
            table.innerHTML = '';

            // Create 7 periods × 18 groups grid
            for (let period = 1; period <= 7; period++) {
                for (let group = 1; group <= 18; group++) {
                    const element = elements.find(el => el.period === period && el.groupNum === group);
                    
                    if (element) {
                        const elementDiv = document.createElement('div');
                        elementDiv.className = `table-element ${element.block}-block`;
                        elementDiv.style.color = getBlockColor(element.block);
                        elementDiv.style.borderColor = getBlockColor(element.block);
                        elementDiv.innerHTML = `
                            <div class="table-number">${element.atomicNo}</div>
                            <div class="table-symbol">${element.symbol}</div>
                            <div class="table-block-label">${element.block}</div>
                        `;
                        elementDiv.title = `${element.name} (${element.symbol}) - ${element.block.toUpperCase()}-Block`;
                        table.appendChild(elementDiv);
                    } else {
                        // Create empty cell
                        const emptyDiv = document.createElement('div');
                        emptyDiv.className = 'empty-cell';
                        table.appendChild(emptyDiv);
                    }
                }
            }

            // Add lanthanides and actinides separately below
            const lanthanideStart = document.createElement('div');
            lanthanideStart.style.gridColumn = '1 / -1';
            lanthanideStart.style.height = '20px';
            table.appendChild(lanthanideStart);

            // Lanthanides row
            for (let i = 57; i <= 71; i++) {
                const element = elements.find(el => el.atomicNo === i);
                if (element) {
                    const elementDiv = document.createElement('div');
                    elementDiv.className = `table-element f-block`;
                    elementDiv.style.color = getBlockColor('f');
                    elementDiv.style.borderColor = getBlockColor('f');
                    elementDiv.innerHTML = `
                        <div class="table-number">${element.atomicNo}</div>
                        <div class="table-symbol">${element.symbol}</div>
                        <div class="table-block-label">f</div>
                    `;
                    elementDiv.title = `${element.name} (${element.symbol}) - F-Block (Lanthanide)`;
                    table.appendChild(elementDiv);
                }
            }
            
            // Fill remaining cells in lanthanides row
            for (let i = 0; i < 3; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty-cell';
                table.appendChild(emptyDiv);
            }

            // Actinides row
            for (let i = 89; i <= 103; i++) {
                const element = elements.find(el => el.atomicNo === i);
                if (element) {
                    const elementDiv = document.createElement('div');
                    elementDiv.className = `table-element f-block`;
                    elementDiv.style.color = getBlockColor('f');
                    elementDiv.style.borderColor = getBlockColor('f');
                    elementDiv.innerHTML = `
                        <div class="table-number">${element.atomicNo}</div>
                        <div class="table-symbol">${element.symbol}</div>
                        <div class="table-block-label">f</div>
                    `;
                    elementDiv.title = `${element.name} (${element.symbol}) - F-Block (Actinide)`;
                    table.appendChild(elementDiv);
                }
            }
            
            // Fill remaining cells in actinides row
            for (let i = 0; i < 3; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty-cell';
                table.appendChild(emptyDiv);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
